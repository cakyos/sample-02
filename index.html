<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky-Coffee｜未経験からWebデザイナーへ様コーディング実装</title>
    <meta name="description" content="コーディング実装です。デザイン提供：未経験からWebデザイナーへ様" />

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header--logo">
            <img src="img/logo.png" alt="Sky-Coffeeのロゴ" width="280" height="56">
        </div>
    </header>

    <div class="main-visual">
        <picture>
            <source media="(min-width: 768px)" srcset="img/pc_main-visual.jpg" width="1980" height="811">
            <img src="img/sp_main-visual.jpg" alt="青背景のコーヒーカップがたくさん並んだ画像" width="750" height="680">
        </picture>
    </div>

    <div class="navigation">
        <nav>
            <ul>
                <li><a href="#">menu</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#">access</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <section class="concept">
            <div class="container">
                <div class="wrap wrap--concept">
                    <div class="concept--img">
                        <img src="img/concept.jpg" alt="一つのコーヒーカップを上から見た画像" width="750" height="759">
                    </div>
                    <div class="concept--text">
                        <h2 class="concept--title">Concept</h2>
                        <h3 class="concept--catch">心静かにコーヒーを</h3>
                        <p class="concept--detail">
                            立ち止まって、<br>
                            空の青さを眺めて、<br>
                            一息つきましょう
                        </p>
                    </div>
                </div>
            </div>
        </section>

    <section class="blog">
            <div class="container">
                <div class="title--blog">
                    <h2>blog</h2>
                    <p>ブログ</p>
                </div>
                <div class="wrap wrap--blog">
                    <div class="blog--card">
                        <div class="blog--img">
                            <img src="img/thumbnail01.jpg" alt="移動販売の写真" width="700" height="357">
                        </div>
                        <div class="blog--info">
                            <h4 class="blog--title">コーヒーカー始めました。</h4>
                            <p class="blog--date">2030.08.08</p>
                        </div>
                    </div>
                    <div class="blog--card">
                        <div class="blog--img">
                            <img src="img/thumbnail02.jpg" alt="ミルクの写真" width="700" height="357">
                        </div>
                        <div class="blog--info">
                            <h4 class="blog--title">濃厚クリーミーなミルクをどうぞ</h4>
                            <p class="blog--date">2030.08.05</p>
                        </div>
                    </div>
                    <div class="blog--card">
                        <div class="blog--img">
                            <img src="img/thumbnail03.jpg" alt="スマートフォンの写真" width="700" height="357">
                        </div>
                        <div class="blog--info">
                            <h4 class="blog--title">Sky Coffeeのオリジナル曲が完成！無料ダウン
                                ロード可能です。</h4>
                            <p class="blog--date">2030.08.02</p>
                        </div>
                    </div>
                    <div class="blog--card">
                        <div class="blog--img">
                            <img src="img/thumbnail04.jpg" alt="山の写真" width="700" height="357">
                        </div>
                        <div class="blog--info">
                            <h4 class="blog--title">ハイキング用のコーヒーを販売中です。</h4>
                            <p class="blog--date">2030.07.28</p>
                        </div>
                    </div>
                    <div class="blog--card">
                        <div class="blog--img">
                            <img src="img/thumbnail05.jpg" alt="ショップの壁の写真" width="700" height="357">
                        </div>
                        <div class="blog--info">
                            <h4 class="blog--title">ショップの壁を塗ってみました。</h4>
                            <p class="blog--date">2030.07.27</p>
                        </div>
                    </div>
                    <div class="blog--card">
                        <div class="blog--img">
                            <img src="img/thumbnail06.jpg" alt="コーヒーの写真" width="700" height="357">
                        </div>
                        <div class="blog--info">
                            <h4 class="blog--title">ブログをはじめました。</h4>
                            <p class="blog--date">2030.07.26</p>
                        </div>
                    </div>
                </div>
                <a class="btn" href="#">ブログ一覧</a>
            </div>
        </section>

        <footer>
            <div class="footer--logo">
                <img src="img/logo-white.png" alt="白文字のロゴ" width="180" height="36">
            </div>
            <small>&copy;Sky Coffee</small>
        </footer>
    </main>
</body>

</html>
